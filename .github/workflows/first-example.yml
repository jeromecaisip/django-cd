name: My first workflow
on: push
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome message
        run: echo "Fist Step"
      - name: Create directory
        run: mkdir django-cd && cd django-cd
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: main
      - name: List Files
        run: ls -la
      - name: Read README.md
        run: cat README.md
   
       
